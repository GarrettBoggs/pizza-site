<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>PizzaBoggs</title>
  </head>

  <body>
    <div class="container">
      <form>
        <h2>Size</h2>
        <select class="form-control" id="size">
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
        <h2>Toppings</h2>
        <input type="checkbox" name="topping" value="pep"> pepperoni<br>
        <input type="checkbox" name="topping" value="green"> green peppers <br>
        <input type="checkbox" name="topping" value="ham"> ham <br>
        <button type="submit" class="btn">Order my pizza!</button>
      </form>
    </div>
    <ul id="output">
    </ul>
  </body>
</html>
