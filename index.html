<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>PizzaBoggs</title>
  </head>

  <body>
    <div class="container">
      <h1 class="jumbotron">PizzaBoggs</h1>
      <form>
        <h2>Size</h2>
        <select class="form-control" id="size">
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
        <p id="space">
        </p>
        <h2>Toppings (Cost 50 cents each. Anchovies cost 1$!)</h2>
        <div class="check">
          <input type="checkbox" name="top1" value= true> pepperoni
        </div>
        <div class="check">
          <input type="checkbox" name="top2" value= true> ham
        </div>
        <div class="check">
          <input type="checkbox" name="top3" value= true> green peppers
        </div>
        <div class="check">
          <input type="checkbox" name="top4" value= true> pineapple
        </div>
        <div class="check">
          <input type="checkbox" name="top5" value= true> anchovies
        </div>
        <button type="submit" class="btn btn-success">Order my pizza!</button>
        <button type="button" class="btn btn-danger" id="reset">Reset my Order</button>
      </form>
      <ul id="output">
      </ul>
    </div>
  </body>
</html>
